<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        .resaltado{
            background-color: red;
            color : white;
        }
    </style>
</head>

    <div id="app">
        <!-- BOOLEAN   -->
        <P>DISABLE</P>
        <button :disabled="!abierto">ABIERTO</button>
        <!--  v-if   -->
        <P>V-IF</P>
        <button v-if="abierto">ABIERTO</button>
        <button v-else="abierto">CERRADO</button>
        <P>V-SHOW</P>
        <button v-show="abierto">ABIERTO</button>
        <P>TOOGLE </P>
        <button @click="awesome = !awesome">Toggle</button>
        <h1 v-if="awesome">Vue is awesome!</h1>
        <h1 v-else>Oh no ðŸ˜¢</h1>
      


    </div>

      

    <script>
        Vue.createApp({
            data () {
                return {
                   abierto: true,
                   awesome : true,            
                }
            }
        }).mount('#app')
    </script>

    
</body>
</html>
