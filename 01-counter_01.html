<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue</title>
    <script src="https://unpkg.com/vue@3"></script>

</head>
<body>
 <div id="app">
    <button @click="count++">
        Count is: {{ count }}
    </button> 
</div>
 <div id="app1">
    <button @click="count1++">
        Count is: {{ count1 }}
    </button> 
</div>

 <script>
    Vue.createApp({
    data() {
        return {
            count: 0
        }
    }
    }).mount('#app')  
    
    Vue.createApp({
    data() {
        return {
            count1: 0
        }
    }
    }).mount('#app1')      
</script>
   
</body>
</html>
