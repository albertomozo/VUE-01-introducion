<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <!-- moustaches -->
        <p>Mensaje  : {{ moustaches}}</p>
        <!--  <p>{{ moustaches.toUpperCase() }}</p> -->
        <!--  <p>{{ 'Vue dice : ' + moustaches.toUpperCase() }}</p> -->
         <p>{{ `Vue dice : ${moustaches} con sticks ` }}</p> 
         <p>{{ `<strong>Vue dice </strong>: ${moustaches} con sticks ` }}</p>


        <!-- v-html -->
        <p>Interpolacion   : {{ rawHtml}}</p>
        </p>v-html :  <span v-html="rawHtml"></span>   </p>


    </div>

      

    <script>
        Vue.createApp({
            data () {
                return {
                    moustaches : 'Hola soy View',
                    rawHtml : ' <span style="color: red">This should be red.</span>'
                }
            }
        }).mount('#app')
    </script>

    
</body>
</html>
